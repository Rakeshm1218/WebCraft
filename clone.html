<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone of Repository</title>
    <link rel="stylesheet" href="clone.css" />
    <script
      src="https://kit.fontawesome.com/043fb2629e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="repo-container">
      <div class="repo">
        <div class="repo-info">
          <div class="repodetail">
            <p class="repo-title">
              clearlydecoded/<b>html-css-</b><br /><b>javascript-tutorial</b>
            </p>
            <div class="repo-para">
              <p class="repo-desc">
                Example code for HTML, CSS, and Javascript for<br />
                Web Developers Coursera Coursera
              </p>
            </div>
          </div>
          <div class="logo">
            <img src="./logo.png" alt="logo" class="logo" />
          </div>
        </div>
        <div class="repo-info2">
          <div class="repo-items">
            <div class="symbols">
              <div class="s">
                <i class="fa-regular fa-user" style="color: #767a7d"></i>
                <span>0</span>
              </div>
              <div class="sym-name1">
                <span>Contributions</span>
              </div>
            </div>
            <div class="symbols">
              <div class="s">
                <i class="fa-regular fa-circle-dot" style="color: #767a7d"></i>
                <span>0</span>
              </div>
              <div class="sym-name2">
                <span>Issues</span>
              </div>
            </div>
            <div class="symbols">
              <div class="s">
                <i class="fa-regular fa-star" style="color: #767a7d"></i>
                <span>5</span>
              </div>
              <div class="sym-name3">
                <span>Stars</span>
              </div>
            </div>
            <div class="symbols">
              <div class="s">
                <i class="fa-solid fa-code-fork" style="color: #767a7d"></i>
                <span>5</span>
              </div>
              <div class="sym-name4">
                <span>Forks</span>
              </div>
            </div>
          </div>
          <div class="git-logo">
            <i class="fa-brands fa-github" style="color: #808fac"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-color"></div>
  </body>
</html>
